

<div class="row mt-5 " [@divsAnimation]='myBooks.length' >

  <div class="col-md-4 mb-3" *ngFor="let book of myBooks; let i = index; trackBy: trackBookId">

<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.genres.toString()}}</mat-card-subtitle>

  </mat-card-header>
  <img mat-card-image [src]="book.urlImg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p class="price">
      <b>Price {{book.price  | currency:'$'}}   </b> </p>
  </mat-card-content>
</mat-card>
</div>
</div>
