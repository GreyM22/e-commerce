<h3></h3>

<table mat-table [dataSource]="books" class="mat-elevation-z8 data-talbe">
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  <ng-container matColumnDef="bookImg">

    <mat-header-cell *matHeaderCellDef> Book </mat-header-cell>
    <mat-cell *matCellDef="let book"><img [src]="book.urlImg" width="80px" height="85px"></mat-cell>

  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let book">{{book.title}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
    <mat-cell *matCellDef="let book">{{book.price | currency:'$'}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let book"> {{book.addCartDate | date:"mediumDate"}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="remove">
    <mat-header-cell *matHeaderCellDef> Remove </mat-header-cell>
    <mat-cell *matCellDef="let book; let i = index">
      <mat-icon (click)="removeFromCart(i, book)" color="warn">delete_outline</mat-icon>

    </mat-cell>

  </ng-container>



</table>

<div class="button-row">
  <button mat-raised-button color="primary" routerLink="/buy" routerLinkActive="active">Buy</button>
  <button mat-raised-button color="warn" (click)="clearCart()" class="bottom-butten">Remove All Books</button>
</div>
